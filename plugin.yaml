# Metadata for the plugin
plugin:
    # Global plugin attributes
    type: gateway                   # plugin type (gateway, interface, protocol, system, web)
    description:
        de: Anbindung eines Gateways für Foshk Wetterstationen wie bspw. GW1000, GW2000 mit entsprechender API
        en: Connect to a gateway for Foshk weather stations like GW1000, GW2000 using their API
    maintainer: sisamiwe
    tester: bmxp                    # Who tests this plugin?
    state: develop                  # change to ready when done with development
    keywords: froggit ecowitt weather station
#    support: https://knx-user-forum.de/forum/supportforen/smarthome-py

    version: 1.2.0D                  # Plugin version (must match the version specified in __init__.py)
    sh_minversion: 1.9.4            # minimum shNG version to use this plugin
#    sh_maxversion:                 # maximum shNG version to use this plugin (leave empty if latest)
#    py_minversion:                 # minimum Python version to use for this plugin
#    py_maxversion:                 # maximum Python version to use for this plugin (leave empty if latest)
    multi_instance: false           # plugin supports multi instance
    restartable: unknown
    classname: Foshk                # class containing the plugin

parameters:
    Gateway_IP:
        type: ipv4
        default: 0.0.0.0
        description:
            de: IP-Adresse des Gateways
            en: IP-Address of the gateway

    Gateway_Port:
        type: int
        default: 45000
        description:
            de: UDP Port des Gateways
            en: UDP Port of the Gateway

    Gateway_Poll_Cycle:
        type: int
        default: 20
        valid_min: 16
        valid_max: 600
        description:
            de: Zyklus, in dem die Daten via API abgerufen werden
            en: Cycle in which the data will be pulled via API

    Gateway_Poll_Cycle_Crontab:
        type: str
        default: ''
        description:
            de: Crontab, für den Datenabruf per API (Minutes Hours Day_of_Month Month Day_of_Week)
            en: Crontab, for data polling (Minutes Hours Day_of_Month Month Day_of_Week)

    FW_Update_Check_Crontab:
        type: str
        default: 0 1 * * *
        description:
            de: Crontab für die Abfrage, ob neue Firmware verfügbar ist.
            en: Crontab to check for newer firmware

    Battery_Warning:
        type: bool
        default: true
        description:
            de: Erzeugt ein separates Datenfeld für eine Batteriewarnung.
            en: Creates a separate Data field für battery warning

    Sensor_Warning:
        type: bool
        default: true
        description:
            de: Erzeugt ein separates Datenfeld für eine Sensorwarnung.
            en: Creates a separate Data field für sensor warning

    Use_of_WH32:
        type: bool
        default: true
        description:
            de: Wird ein WH32 Außen-Sensor mit Temperatur und Luftfeuchtemessung genutzt?
            en: Is a WH32 Outdoor sensor for temperature and humidity in use?

    Ignore_WH40_Battery:
        type: bool
        default: true
        description:
            de: Soll eine Batterie-Warnung für WH40 ignoriert werden?
            en: Should a battery warning be ignored for a WH40?

    Ecowitt_Data_Cycle:
        type: int
        default: 20
        valid_min: 0
        valid_max: 600
        description:
            de: 'Intervall, in dem das Gateway die Daten bereitstellt, bzw. hochlädt; (Wert 0: Aus, ECOWITT Daten werden nicht geladen; Wert 1-16: Datenzyklus 16s;  Wert >16 :  Datenzyklus s)'
            en: Interval the gateway provides the data

