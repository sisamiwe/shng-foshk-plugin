# Metadata for the plugin
plugin:
    # Global plugin attributes
    type: gateway                   # plugin type (gateway, interface, protocol, system, web)
    description:
        de: 'Anbindung eines Foshk Wetterstation-Gateway wie bspw. GW1000 mit entsprechender API'
        en: 'Connect to a Foshk weather station gateway like GW1000 using their API'
    maintainer: sisamiwe
#    tester:                         # Who tests this plugin?
    state: develop                   # change to ready when done with development
#    keywords: iot xyz
#    support: https://knx-user-forum.de/forum/supportforen/smarthome-py

    version: 1.1.2                  # Plugin version (must match the version specified in __init__.py)
    sh_minversion: 1.9.4            # minimum shNG version to use this plugin
#    sh_maxversion:                 # maximum shNG version to use this plugin (leave empty if latest)
#    py_minversion:                 # minimum Python version to use for this plugin
#    py_maxversion:                 # maximum Python version to use for this plugin (leave empty if latest)
    multi_instance: false           # plugin supports multi instance
    restartable: unknown
    classname: Foshk                # class containing the plugin

parameters:
    Gateway_IP:
        type: ipv4
        default: '0.0.0.0'
        description:
            de: 'IP-Adresse des Gateways'
            en: 'IP-Address of the gateway'

    Gateway_Port:
        type: int
        default: 45000
        description:
            de: 'UDP Port des Gateways'
            en: 'UDP Port of the Gateway'

    Gateway_Poll_Cycle:
        type: int
        default: 20
        valid_min: 16
        valid_max: 600
        description:
            de: 'Zyklus, in dem die Daten via API abgerufen werden'
            en: 'Cycle in which the data will be pulled via API'

    FW_Update_Check_Cycle:
        type: int
        default: 0
        valid_min: 0
        valid_max: 90
        description:
            de: 'Interval in Tagen, in dem nach neuer Firmware gesucht wird. 0 bedeutet aus.'
            en: 'Cycle in days in which a check for newer firmware will be performed. 0 means no periodical check'

    Battery_Warning:
        type: bool
        default: true
        description:
            de: 'Erzeugt ein separates Datenfeld für eine Batteriewarnung.'
            en: 'Creates a separate Data field für battery warning'

    Sensor_Warning:
        type: bool
        default: true
        description:
            de: 'Erzeugt ein separates Datenfeld für eine Sensorwarnung.'
            en: 'Creates a separate Data field für sensor warning'

    Use_of_WH32:
        type: bool
        default: true
        description:
            de: ''
            en: ''

    Ignore_WH40_Battery:
        type: bool
        default: true
        description:
            de: ''
            en: ''
            
    Ecowitt_Data_Cycle:
        type: int
        default: 20
        valid_min: 0
        valid_max: 600
        description:
            de: 'Intervall, in dem das Gateway die Daten bereitstellt, bzw. hochlädt; (Wert 0: Aus, ECOWITT Daten werden nicht geladen; Wert 1-16: Datenzyklus 16s;  Wert >16 :  Datenzyklus s)'
            en: 'Interval the gateway provides the data'

